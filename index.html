<!-- english -->
<html lang="en">

    <!-- character encoding -->
    <meta charset="UTF-8" />
    <!-- establishing viewport dimensions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tab title -->
    <title>Index</title>
    <!-- author metatag -->
    <meta name="Author" content="Caleb Hess" />
<link rel="stylesheet" href="main.css"/>
  </head>

  <body>
    <!-- nav menu -->
    <nav width="">
      <ul class="no-bullet">
        <li>
          <!-- link to top of page -->
          <a href="#" title="Home"> Home </a>
        </li>
        <li>
          <!-- link to boards.html -->
          <a href="./boards.html" title="Degree Objectives">
            Degree Objectives
          </a>
        </li>
      </ul>
    </nav>
    <!-- <p>this is a paragraph</p> -->
    <!-- header tag -->
    <!-- inline styling not to be used -->
    <h1 style="color: cyan">Welcome to my Page</h1>
    <h6 style="background-color: gray">Authored by Caleb Hess</h6>

    <button id="toggleMeme" type="button" style="color: gold">Magic?</button>
    <div id="memewrapper">
      <p style="color: gold">
        <span id="memeLabel" class="hidden">Here is a meme:</span>
        <br />
        <img
          id="memeImage"
          class="hidden"
          src="./meme.jpg"
          alt="My first Day of work wasn't that bad!"
        />
        <!-- Add a 'hidden' class to initially hide the image -->
      </p>
    </div>
  </body>

  <script>
    //immediately invoked anonymous function to encapsulate the internal functions from being access from the DOM model
    (() => {
      /*
          setTimeout schedules the function to be called
          */
      setTimeout((a) => {
        alert("Welcome! Please click the magic button!");
      }, 1000);
      //add the event listener to the picture for when it is clicked so that it can act like a button of sorts.
      document
        .getElementById("toggleMeme")
        .addEventListener("click", toggleMeme);
      //the event function to be fired when the button is clicked
      function toggleMeme() {
        let meme = document.getElementById("memeImage");
        let memeLabel = document.getElementById("memeLabel");
        memeLabel.classList.toggle("hidden");
        meme.classList.toggle("hidden");
      }

      const memeimage = document.getElementById("memeImage");
      memeimage.addEventListener("click", toggleZoom);

      function toggleZoom() {
        memeimage.classList.toggle("zoomed");
      }
    })();
  </script>
</html>
